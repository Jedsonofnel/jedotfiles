# Window Settings (Padding)

term: alacritty

window:
  padding:
    x: 0
    y: 0

font:
  size: 10
  # Normal Font Face
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  # Bold Font Face
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  # Italic Font Face
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  offset:
    y: 0
    x: 0

draw_bold_text_with_bright_colors: true

# Background Opacity
background_opacity: 1.0

# Cursor stuff
cursor:
  style:
    shape: Beam
    blinking: on
  thickness: 0.25

# Color Schemes
schemes:
  ayu-light: &ayu-light
    primary:
      background: '0xfafafa'
      foreground: '0x5b6672'

    # Normal colors
    normal:
      black: '0x000000' #0
      red: '0xf2590b' #1
      green: '0x76cc00' #2
      yellow: '0xf29717' #3
      blue: '0x41a5d9' #4
      magenta: '0x9965cc' #5
      cyan: '0x4dbf98' #6
      white: '0xc7c7c7' #7

    # Bright colors
    bright:
      black: '0x676767'
      red: '0xd6646a' #9
      green: '0xa3d900' #10
      yellow: '0xe7c446' #11
      blue: '0x6871ff' #12
      magenta: '0xa37acc' #13
      cyan: '0x56d9ad' #14
      white: '0xfeffff' #15

  ayu-dark: &ayu-dark
    primary:
      background: '#0f1419'
      foreground: '#e6e1cf'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#f34a4a'
      green:   '#bae67e'
      yellow:  '#ffee99'
      blue:    '#73d0ff'
      magenta: '#d4bfff'
      cyan:    '#83CEC6'
      white:   '#f2f2f2'

    # Bright colors
    bright:
      black:   '#737d87'
      red:     '#ff3333'
      green:   '#c2d94c'
      yellow:  '#e7c547'
      blue:    '#59c2ff'
      magenta: '#b77ee0'
      cyan:    '#5ccfe6'
      white:   '#ffffff'

  ayu-mirage: &ayu-mirage
