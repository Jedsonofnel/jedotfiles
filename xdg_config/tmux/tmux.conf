# JNL tmux config
set -a terminal-features "tmux-256color:RGB"
set -g prefix C-SPACE
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi

# status
set -g status-interval 5
set -g status-style "bg=default"
set -g status-position top
set -g status-justify absolute-centre
set -g window-status-format "#[fg=darkwhite]#I:#W"
set -g window-status-current-format "#[fg=white]#I:#W"
set -g window-status-separator "#[fg=darkwhite] / #[fg=default]"
set -g status-left-length 0
set -g status-left "#[fg=white]#S [#D]"
set -g status-right ""

bind r source-file "~/.config/tmux/tmux.conf"

# pane keybinds
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# keybinds
bind -n C-s run-shell "/home/jedn/.local/bin/tmux-dir-picker.sh"
bind E show-environment -g
